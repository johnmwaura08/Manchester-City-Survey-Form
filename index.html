<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester City Survey Form</title>
    <link rel="stylesheet" href="styles.css" >
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center"> Manchester City FC Survey</h1>
            <p id="description" class="description text-center">
              Thank you for taking the time to answer a few questions about your favorite team!!
            </p>
          </header>
          <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
              </div>

              <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
              </div>
              <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
              </div>
              <div class="form-group">
                <p>Which option best describes your current location?</p>
                <select id="dropdown" name="location" class="form-control" required>
                  <option disabled selected value>Select current Location</option>
                    <option value="united-kingdom">United Kingdom</option>
                    <option value="europe">Europe</option>
                    <option value="north-america">North-America</option>
                    <option value="south-america">South-America</option>
                    <option value="africa">Africa</option>
                    <option value="middle-east">Middle-East</option>
                    <option value="asia">Asia</option>
                    <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <p>Would you travel to another continent to watch us during pre-season?</p>
          
                <label>
                  <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Definitely</label>
                <label>
                  <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>
          
                <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
              </div>
              <div class="form-group">

                <p>
                  Which trophy do you want us to win most?
                </p>
                <select id="trophy" name="trophy" class="form-control" required>
                  <option disabled selected value>Select an option</option>
                  <option value="champions-league">Champions League</option>
                  <option value="premier-league">Premier League</option>
                  <option value="carabao-cup">Carabao Cup</option>
                  <option value="fa-cup">FA-Cup</option>
                </select>
            </div>

          </form>

    </div>
    
</body>
</html>
